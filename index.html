<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="container">

        <h1 id="title" class="text-center">Totally Trivial Trivia!</h1>

        <br>
        <br>
        <div class="row-12 text-center" id="time-remaining"></div>
        <div class="row-12 text-center" id="question"></div>
        <div id="answers">

            <div class="row-12 text-center" id="answer-1"></div>
            <div class="row-12 text-center" id="answer-2"></div>
            <div class="row-12 text-center" id="answer-3"></div>
            <div class="row-12 text-center" id="answer-4"></div>

        </div>

        <br>
        <br>

        <div class="row justify-content-center">
            <button id="start-button" class="btn btn-danger">
                <h1>START</h1>
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="col-2"></div>
            <div class="col-2">
                <div id="correct"></div>
            </div>
            <div class="col-1"></div>
            <div class="col-2">
                <div id="response"></div>
            </div>
            <div class="col-1"></div>
            <div class="col-2">
                <div id="incorrect"></div>
            </div>
            <div class="col-2"></div>
        </div>
        <div id="response-answer" class="row justify-content-center">
        </div>
    </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
